{{ define "content" }}

<h2 class="mb-4">Create New User</h2>

{{ if .Error }}
<div class="alert alert-danger">
    {{ .Error }}
</div>
{{ end }}

<div class="card mb-4">
    <div class="card-body">
        <form action="/users" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Enter Name" required class="form-control"
                    value="{{ .Name }}">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Enter Email" required class="form-control"
                    value="{{ .Email }}">
            </div>

            <div class="form-group">
                <label for="occupation">Occupation</label>
                <input type="text" name="occupation" placeholder="Enter Occupation" required class="form-control"
                    value="{{ .Occupation }}">
            </div>

            <div class="form-group">
                <label for="password">password</label>
                <input type="password" name="password" placeholder="Enter Password" required class="form-control"
                    value="{{ .Password }}">
            </div>

            <div>
                <button type="submit" class="btn btn-primary"> Submit</button>
            </div>
        </form>
    </div>
</div>

{{ end }}

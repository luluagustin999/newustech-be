{{ define "content" }}

<h2 class="mb-4">Campaign</h2>

<div class="card mb-4">
    <div class="card-body">
        <form>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" disabled class="form-control" value="{{ .Name }}">
            </div>

            <div class="form-group">
                <label for="short_description">Short description</label>
                <input type="text" name="short_description" placeholder="Enter short description" class="form-control"
                    value="{{ .ShortDescription }}" disabled>
            </div>


            <div class="form-group">
                <label for="description">Description</label>
                <textarea type="text" name="description" disabled placeholder="Enter description" class="form-control"
                    rows="5">{{ .Description }}
                                            </textarea>
            </div>

            <div class="form-group">
                <label for="goal_amount">Goal Amount</label>
                <input type="text" name="goal_amount" placeholder="Enter goal amount" disabled class="form-control"
                    value="{{ .GoalAmountFormatIDR }}">
            </div>

            <div class="form-group">
                <label for="perks">Perks</label>
                <input type="text" name="perks" placeholder="Enter perks (comma separated)" disabled
                    class="form-control" value="{{ .Perks }}">
            </div>

            <div class="form-group">
                <label for="backer_count">Backer Count</label>
                <input type="text" name="perks" disabled class="form-control" value="{{ .BackerCount }}">
            </div>

            <div class="form-group">
                <label for="current_amount">Current Amount</label>
                <input type="text" name="current_amount" disabled class="form-control"
                    value="{{ .CurrentAmountFormatIDR }}">
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>
</div>

{{ end }}
